{% extends 'base.html' %}

{% block content %}
    <div class="col-md-4 offset-md-4">
        <div class="row mt-3">
            <h1 class="col text-center">Create Bulletin!</h1>
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="row form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Enter Title" name="title" required>
            </div>
            <div class="row alert alert-success" role="alert">
                You can only select one: Text, URL or Image
            </div>
            <div class="row form-group">
                <label>Text</label>
                <textarea type="text" class="form-control" name="text"></textarea>
            </div>
            <div class="row form-group">
                <label>URL</label>
                <input type="text" class="form-control" name="url" />
            </div>
            <div class="row form-group">
                <label>Image</label>

                <div class="custom-file" id="customFile">
                    <input type="file" class="custom-file-input" name="image" onchange="$(this).next().after().text($(this).val().split('\\').slice(-1)[0])">
                    <label class="custom-file-label text-truncate">Choose Image</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success mr-1">Create Bulletin</button>
            </div>

        </form>
    </div>
{% endblock %}
